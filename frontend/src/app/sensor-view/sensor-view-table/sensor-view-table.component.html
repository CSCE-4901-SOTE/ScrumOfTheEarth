<table class="table table-striped table-hover w-100" role="table">
    <thead role="rowgroup">
        <tr role="row">
            <th>Serial Number</th>
            <th>Gateway Id</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody role="rowgroup">
        @for (sensor of this.sensorsData(); track $index) {
            <tr 
                app-sensor-view-table-row 
                [sensorInformation]="sensor"
                class="pb-2 cursor-pointer"
                (click)="openModal()"
            >
            </tr>
        }
    </tbody>
</table>
